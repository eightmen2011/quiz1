<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>単語帳作成</title>

<link rel="stylesheet" href="style.css">

<style>
body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.card{
  background:white;
  padding:25px;
  border-radius:12px;
  margin-bottom:20px;
}

input{
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

.wordRow{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.wordRow input{
  width:200px;
}

.wordItem{
  border-bottom:1px solid #ddd;
  padding:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.smallBtn{
  background:#ff5c5c;
  color:white;
  border:none;
  border-radius:6px;
  padding:4px 8px;
  cursor:pointer;
}
</style>
</head>
<body>

<main>

<div class="card">
  <h2>単語帳情報</h2>
  <input id="title" placeholder="単語帳タイトル"><br><br>
  <button onclick="createBook()">単語帳を作成</button>
  <div id="msg" style="color:red;"></div>
</div>

<div class="card" id="wordArea" style="display:none;">
  <h2>単語を追加（Enter対応）</h2>

  <div class="wordRow">
    <input id="front" placeholder="例：犬">
    <input id="back" placeholder="例：dog">
  </div>

  <button onclick="addWord()">追加</button>

  <div id="wordList"></div>
</div>

</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let bookId = null;

/* ログイン確認 */
auth.onAuthStateChanged(user=>{
  if(user){
    currentUser = user;
  }else{
    alert("ログインしてください");
    location.href="login.html";
  }
});

/* 単語帳作成 */
async function createBook(){
  const title = document.getElementById("title").value.trim();
  const msg = document.getElementById("msg");

  if(!title){
    msg.textContent="タイトルを入力してください";
    return;
  }

  const doc = await db.collection("wordbooks").add({
    title:title,
    owner:currentUser.uid,
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  bookId = doc.id;
  document.getElementById("wordArea").style.display="block";
  msg.textContent="作成しました。単語を追加してください";
}

/* 単語追加 */
async function addWord(){
  const f = document.getElementById("front").value.trim();
  const b = document.getElementById("back").value.trim();

  if(!f || !b || !bookId) return;

  const doc = await db.collection("wordbooks")
    .doc(bookId)
    .collection("words")
    .add({
      front:f,
      back:b
    });

  addWordToList(doc.id,f,b);

  document.getElementById("front").value="";
  document.getElementById("back").value="";
  document.getElementById("front").focus();
}

/* Enter対応 */
document.getElementById("front").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    document.getElementById("back").focus();
  }
});

document.getElementById("back").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    addWord();
  }
});

/* 画面に追加 */
function addWordToList(id,f,b){
  const div = document.createElement("div");
  div.className="wordItem";
  div.id="word_"+id;

  div.innerHTML = `
    ${f} → ${b}
    <button class="smallBtn" onclick="deleteWord('${id}')">削除</button>
  `;

  document.getElementById("wordList").appendChild(div);
}

/* 削除 */
async function deleteWord(id){
  if(!confirm("削除しますか？")) return;

  await db.collection("wordbooks")
    .doc(bookId)
    .collection("words")
    .doc(id)
    .delete();

  document.getElementById("word_"+id).remove();
}
</script>

</body>
</html>
