<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
  <link rel="apple-touch-icon" sizes="1024x1024" href="./icon.png">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Vocaboost</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(registration => {
        console.log('ServiceWorker registration successful.');
      }).catch(err => {
        console.log('ServiceWorker registration failed.');
      });
    }
  </script>
  <style>
  .card{
    background:white;
    padding:25px;
    border-radius:12px;
  }
  .list{
    background:white;
    margin-top:20px;
    padding:20px;
    border-radius:12px;
  }
  .wordbook{
    padding:10px;
    border-bottom:1px solid #ddd;
    display:flex;
    justify-content:space-between;
  }
  a{
    text-decoration:none;
    color:#191970;
    font-weight:bold;
  }
  html, body{
    height:100%;
    margin:0;
  }
  body{
    display:flex;
    flex-direction:column;
    background:#eef2ff;
  }
  main{
    flex:1;
    max-width:1000px;
    margin:30px auto;
    text-align:center;
  }
  </style>
</head>
<body>

<header>
  <p class="headertitle"><a href="index.html">Vocaboost</a></p>
  <div id="status" style="display:none">ログイン確認中...</div>
  <div>
    <button id="mypageBtn" style="display:none" onclick="goPage('mypage.html')">マイページ</button>
    <button id="loginBtn" onclick="location.href='login.html'">ログイン</button>
    <button id="logoutBtn" style="display:none" onclick="logout()">ログアウト</button>
  </div>
</header>

<main>
  <div class="card">
    <h1>Vocaboost</h1>
    <button onclick="goPage('create.html')">＋作成</button>
    <button onclick="goPage('list.html')">一覧</button>
  </div>

  <div id="myBooks" class="list" style="display:none">
    <h2>自分の単語帳</h2>
    <div id="bookList"></div>
  </div>
</main>

<footer>
  <div class="footer-inner">
    <div>Vocaboost</div>
    <div class="footer-links">
      <a href="#" onclick="goPage('index.html')">ホーム</a>
      <a href="#" onclick="goPage('list.html')">公開単語帳</a>
      <a href="#" onclick="goPage('create.html')">作成</a>
      <a href="#" onclick="goPage('mypage.html')">マイページ</a>
      <a href="#" onclick="goPage('update.html')">更新履歴</a>
    </div>
    <div class="copy">© 2026 Wordbook App</div>
  </div>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7CJmO3eAO0o2EPRDsVqTtZ_whRd_3-3E",
  authDomain: "quiz1-4ffdc.firebaseapp.com",
  projectId: "quiz1-4ffdc",
  storageBucket: "quiz1-4ffdc.firebasestorage.app",
  messagingSenderId: "152062126332",
  appId: "1:152062126332:web:845af237a1a76207214f79"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const statusDiv = document.getElementById("status");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const mypageBtn = document.getElementById("mypageBtn");
const myBooksDiv = document.getElementById("myBooks");
const bookListDiv = document.getElementById("bookList");

let currentUser = null;

auth.onAuthStateChanged(user=>{
  currentUser = user;
  if(user){
    statusDiv.textContent = "ログイン中: " + user.uid;
    loginBtn.style.display="none";
    logoutBtn.style.display="inline-block";
    mypageBtn.style.display="inline-block";
    loadMyBooks(user.uid);
  }else{
    statusDiv.textContent = "ログアウト中";
    loginBtn.style.display="inline-block";
    logoutBtn.style.display="none";
    mypageBtn.style.display="none";
    myBooksDiv.style.display="none";
  }
});

function goPage(page){
  if(page === "index.html"){
    location.href = "index.html";
    return;
  }
  if(currentUser){
    location.href = page;
  }else{
    alert("ログインしてください");
    location.href = "login.html";
  }
}

function logout(){
  auth.signOut();
}

function loadMyBooks(uid){
  db.collection("wordbooks")
    .where("owner","==",uid)
    .get()
    .then(snapshot=>{
      bookListDiv.innerHTML="";
      myBooksDiv.style.display="block";

      if(snapshot.empty){
        bookListDiv.innerHTML="<p>まだ単語帳がありません</p>";
        return;
      }

      snapshot.forEach(doc=>{
        const data = doc.data();
        const div = document.createElement("div");
        div.className="wordbook";
        div.innerHTML = `
          <span>${data.title}</span>
          <a href="view.html?id=${doc.id}">開く</a>
        `;
        bookListDiv.appendChild(div);
      });
    })
    .catch(err=>{
      alert("読み込みエラー: "+err.message);
    });
}
</script>

</body>
</html>
