const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const id=new URLSearchParams(location.search).get("id");

let words=[], filteredWords=[], i=0, correct=0, phase=0;

let learned = JSON.parse(localStorage.getItem("learnedWords")) || {};
if(!learned[id]) learned[id]=[];

const snap=await getDocs(collection(db,"wordbooks",id,"words"));
snap.forEach(d=>words.push(d.data()));

window.startTest=()=>{
  makeList();

  if(filteredWords.length===0){
    startMsg.textContent="ã™ã¹ã¦æ­£è§£æ¸ˆã¿ã§ã™ã€‚ãƒªã‚»ãƒƒãƒˆã—ã¦ãã ã•ã„ã€‚";

  quiz.style.display="block";

};

function makeList(){
  const skip=document.getElementById("skipCheck").checked;
  if(skip){
    filteredWords = words.filter(w=>!learned[id].includes(w.front));
  }else{
    filteredWords = [...words];
  }
  filteredWords.sort(()=>Math.random()-0.5);
}

function render(){
  if(i>=filteredWords.length){
    quiz.style.display="none";
    end.style.display="block";
    score.textContent=`${correct}/${filteredWords.length} (${Math.round(correct/filteredWords.length*100)}%)`;
    return;
  }
  q.textContent=filteredWords[i].front;
  ans.value="";
  result.textContent="";
  phase=0;
}

window.check=()=>{
  if(phase===0){
    if(ans.value.trim()===filteredWords[i].back){
      result.textContent="â­• æ­£è§£";
      correct++;
      if(!learned[id].includes(filteredWords[i].front)){
        learned[id].push(filteredWords[i].front);
        localStorage.setItem("learnedWords",JSON.stringify(learned));
      }
    }else{
      result.textContent="âŒ ä¸æ­£è§£ æ­£è§£: "+filteredWords[i].back;
    }
    phase=1;
  }else{
    i++;
    render();
  }
};

window.restart=()=>{
  i=0;correct=0;
  end.style.display="none";
  quiz.style.display="block";
  makeList();
  render();
};
