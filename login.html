<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#eef2ff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:30px;
  border-radius:15px;
  width:320px;
  text-align:center;
}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  background:#4f7cff;
  color:white;
  border:none;
  border-radius:10px;
  padding:10px;
  width:100%;
  margin-top:15px;
  font-size:16px;
  cursor:pointer;
}
.link{
  margin-top:15px;
}
.link a{
  color:#4f7cff;
  text-decoration:none;
  font-weight:bold;
}
.notice{
  color:red;
  margin-top:10px;
}
.domain{
  margin-top:5px;
  font-size:14px;
  color:#555;
}
</style>
</head>
<body>

<div class="card">
  <h2>ログイン</h2>

  <input id="emailHead" placeholder="メール">
  <div class="domain">@edu.nishiyamato.ed.jp</div>

  <input id="password" type="password" placeholder="パスワード">

  <button onclick="login()">ログイン</button>

  <div class="notice" id="msg"></div>

  <div class="link">
    登録がまだの方は  
    <a href="register.html">こちら</a>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7CJmO3eAO0o2EPRDsVqTtZ_whRd_3-3E",
  authDomain: "quiz1-4ffdc.firebaseapp.com",
  projectId: "quiz1-4ffdc"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function login(){
  const input=document.getElementById("emailHead").value.trim();
  const pass=document.getElementById("password").value;
  const msg=document.getElementById("msg");

  if(!input || !pass){
    msg.textContent="すべて入力してください";
    return;
  }

  let email="";

  // 特例Gmail
  if(input === "hachikou1616@gmail.com"){
    email = input;
  }
  // @が入っている場合
  else if(input.includes("@")){
    if(input.endsWith("@edu.nishiyamato.ed.jp")){
      email = input;
    }else{
      msg.textContent="このメールアドレスは使用できません";
      return;
    }
  }
  // 学籍番号だけ入力された場合
  else{
    email = input + "@edu.nishiyamato.ed.jp";
  }

  auth.signInWithEmailAndPassword(email,pass)
    .then(()=>{
      location.href="index.html";
    })
    .catch(e=>{
      msg.textContent="ログイン失敗："+e.message;
    });
}
</script>

</body>
</html>
