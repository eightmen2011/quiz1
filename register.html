<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>新規登録</title>
<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#eef2ff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:30px;
  border-radius:15px;
  width:320px;
  text-align:center;
}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  background:#4f7cff;
  color:white;
  border:none;
  border-radius:10px;
  padding:10px;
  width:100%;
  margin-top:15px;
  font-size:16px;
}
.notice{color:red;margin-top:10px;}
.domain{
  margin-top:5px;
  font-size:14px;
  color:#555;
}
.link{
  margin-top:15px;
}
.link a{
  color:#4f7cff;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
  <h2>新規登録</h2>

  <input id="emailHead" placeholder="メール">
  <div class="domain">@edu.nishiyamato.ed.jp</div>

  <input id="password" type="password" placeholder="パスワード">

  <button onclick="register()">登録</button>

  <div class="notice" id="msg"></div>

  <div class="link">
    すでに登録済みの方は  
    <a href="login.html">ログイン</a>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7CJmO3eAO0o2EPRDsVqTtZ_whRd_3-3E",
  authDomain: "quiz1-4ffdc.firebaseapp.com",
  projectId: "quiz1-4ffdc"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function register(){
  const head=document.getElementById("emailHead").value.trim();
  const pass=document.getElementById("password").value;
  const msg=document.getElementById("msg");

  if(!head || !pass){
    msg.textContent="すべて入力してください";
    return;
  }

  const email = head + "@edu.nishiyamato.ed.jp";

  auth.createUserWithEmailAndPassword(email,pass)
    .then(()=>{
      alert("登録完了しました。ログインしてください。");
      location.href="login.html";
    })
    .catch(e=>{
      msg.textContent="登録失敗："+e.message;
    });
}
</script>

</body>
</html>
